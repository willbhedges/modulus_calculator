<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80px;
            font-size: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        span {
            font-size: 24px;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7364222440911742"
crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Modulus Calculator</h2>
        <input type="number" id="num1" placeholder="Num 1">
        <span>%</span>
        <input type="number" id="num2" placeholder="Num 2">
        <span>=</span>
        <span class="result" id="result"></span>
        <br>
        <button onclick="calculateModulus()">Calculate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
